plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'org.jetbrains.dokka'
    id 'maven-publish'
}

group = 'com.github.tdlibx.td-ktx'

android {
    namespace 'kotlinx.telegram'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    lint {
        disable 'InvalidPackage'
    }
}

dependencies {
    api 'com.github.tdlibx:td:1.8.56'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
}

repositories {
    mavenCentral()
}

tasks.register('dokkaMarkdown', org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'gfm'
    outputDirectory = "$rootDir/wiki"
    dokkaSourceSets {
        named("main") {
            includes.from('src/main/java/kotlinx/telegram/index.md')
            externalDocumentationLink {
                url.set(new URL("https://tdlibx.github.io/td/docs/"))
            }
        }
    }
}
