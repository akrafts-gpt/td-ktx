name: Sample app deep-debug build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
      TELEGRAM_APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build deepDebug APK
        run: ./gradlew --no-daemon clean :sample:app:assembleDeepDebug

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deep-debug-artifacts
          path: sample/app/build/outputs/apk/deepDebug/*.apk
          retention-days: 1

  distribute:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deep-debug-artifacts
          path: sample/app/build/outputs/apk/deepDebug

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version

      - name: Upload to Firebase (Manual CLI)
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          CREDENTIAL_CONTENT: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: |
          echo "$CREDENTIAL_CONTENT" > service-account.json
          
          APK_PATH="sample/app/build/outputs/apk/deepDebug/app-deepDebug.apk"

          if [ ! -f "$APK_PATH" ]; then
            echo "Error: APK not found at $APK_PATH"
            exit 1
          fi

          # 2. LOGIC: Determine release notes based on event type
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs: "PR #15: Title of the PR"
            NOTES="PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          else
            # For Master: "Commit SHA"
            NOTES="Master Build: ${{ github.sha }}"
          fi

          firebase appdistribution:distribute "$APK_PATH" \
            --app "$FIREBASE_APP_ID" \
            --groups "testers" \
            --release-notes "$NOTES" \
            --debug

      - name: Publish GitHub release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: deep-debug-${{ github.run_number }}
          name: DeepDebug build #${{ github.run_number }}
          body: |
            Automated deepDebug build for commit ${{ github.sha }} on master.
            This release contains the sample Compose client APK built from sample/app's deepDebug variant.
          prerelease: true
          files: sample/app/build/outputs/apk/deepDebug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
