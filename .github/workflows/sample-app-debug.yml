name: Sample app deep-debug build

on:
  push:
    branches:
      - master

jobs:
  # JOB 1: Build the APK
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build deepDebug APK
        run: ./gradlew --no-daemon clean :sample:app:assembleDeepDebug

      # Save the APK so the next job can use it
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deep-debug-apk
          # This saves the file preserving the folder structure
          path: sample/app/build/outputs/apk/deepDebug/app-deepDebug.apk
          retention-days: 1 # Keeps storage clean

  # JOB 2: Upload to Firebase & Release (Runs only if Build succeeds)
  distribute:
    needs: build # This keyword makes it wait for 'build' to finish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # We still need checkout to access file paths or release notes if they are in the repo
      - name: Checkout
        uses: actions/checkout@v4

      # Download the APK generated in the previous job
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deep-debug-apk
          # We download it to the same path so your existing scripts work unchanged
          path: sample/app/build/outputs/apk/deepDebug

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: testers
          # Note: The path is now populated by the download step above
          file: sample/app/build/outputs/apk/deepDebug/app-deepDebug.apk

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: deep-debug-${{ github.run_number }}
          name: DeepDebug build #${{ github.run_number }}
          body: |
            Automated deepDebug build for commit ${{ github.sha }} on master.
            This release contains the sample Compose client APK built from sample/app's deepDebug variant.
          prerelease: true
          files: sample/app/build/outputs/apk/deepDebug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
