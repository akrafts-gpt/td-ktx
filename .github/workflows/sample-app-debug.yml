name: Sample app deep-debug build

on:
  push:
    branches:
      - master

jobs:
  assemble-deep-debug:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TELEGRAM_APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
      TELEGRAM_APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build deepDebug APK
        run: ./gradlew --no-daemon clean :sample:app:assembleDeepDebug

      - name: Upload deepDebug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-app-deep-debug
          path: sample/app/build/outputs/apk/deepDebug/*.apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: sample/app/build/outputs/apk/deepDebug/app-deepDebug.apk

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: deep-debug-${{ github.run_number }}
          name: DeepDebug build #${{ github.run_number }}
          body: |
            Automated deepDebug build for commit ${{ github.sha }} on master.
            This release contains the sample Compose client APK built from sample/app's deepDebug variant.
          prerelease: true
          files: sample/app/build/outputs/apk/deepDebug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
