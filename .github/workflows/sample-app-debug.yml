name: Sample app deep-debug build

on:
  push:
    branches:
      - master

jobs:
  # JOB 1: Build (Compiles the APK)
  build:
    runs-on: ubuntu-latest
    # Telegram keys are needed here for the build process
    env:
      TELEGRAM_APP_ID: ${{ secrets.TELEGRAM_APP_ID }}
      TELEGRAM_APP_HASH: ${{ secrets.TELEGRAM_APP_HASH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build deepDebug APK
        run: ./gradlew --no-daemon clean :sample:app:assembleDeepDebug

      # Save the APK for the next job
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deep-debug-artifacts
          # Uses wildcard to catch whatever file name Gradle produces
          path: sample/app/build/outputs/apk/deepDebug/*.apk
          retention-days: 1

  # JOB 2: Distribute (Uploads to Firebase & GitHub)
  distribute:
    needs: build # Waits for 'build' to finish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download the APKs saved in the previous job
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deep-debug-artifacts
          path: sample/app/build/outputs/apk/deepDebug

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: testers
          # Using your original file name:
          file: sample/app/build/outputs/apk/deepDebug/app-deepDebug.apk

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: deep-debug-${{ github.run_number }}
          name: DeepDebug build #${{ github.run_number }}
          body: |
            Automated deepDebug build for commit ${{ github.sha }} on master.
            This release contains the sample Compose client APK built from sample/app's deepDebug variant.
          prerelease: true
          files: sample/app/build/outputs/apk/deepDebug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
